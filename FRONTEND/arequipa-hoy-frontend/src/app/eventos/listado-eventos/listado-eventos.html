<div class="container mt-4">
  <div class="row">
    <!-- Usamos *ngFor para recorrer el array 'eventos' del archivo .ts -->
    <!-- Por cada 'evento' en el array, creará toda esta estructura de tarjeta -->
    <div class="col-md-4 mb-4" *ngFor="let evento of eventos">
      <div class="card h-100">
        <!-- [src] es un enlace de propiedad: bindea la URL del evento a la imagen -->
        <img [src]="evento.imagen" class="card-img-top" alt="Imagen del evento {{ evento.titulo }}">
        <div class="card-body d-flex flex-column">
          <!-- {{ }} es interpolación: muestra el valor de la propiedad -->
          <h5 class="card-title">{{ evento.titulo }}</h5>
          <p class="card-text"><strong>Fecha:</strong> {{ evento.fecha }}</p>
          <p class="card-text"><strong>Lugar:</strong> {{ evento.lugar }}</p>
          <!-- [routerLink] crea un enlace de navegación dentro de Angular -->
          <!-- Esto generará una URL como /eventos/evento/1, /eventos/evento/2, etc. -->
          <a [routerLink]="['/eventos/evento', evento.id]" class="btn btn-primary mt-auto">Ver más</a>
        </div>
      </div>
    </div>
  </div>
</div>
