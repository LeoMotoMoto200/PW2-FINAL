<div class="card shadow-sm mb-4">
  <div class="card-body">
    <div class="d-flex align-items-center mb-3">
      <h5 class="card-title mb-0"><i class="bi bi-funnel-fill me-2"></i>Filtros de Búsqueda</h5>
    </div>
    <div class="row g-3">
      
      <!-- Filtro por Texto -->
      <div class="col-md-4">
        <label for="search" class="form-label">Buscar por título:</label>
        <input type="text" id="search" class="form-control" 
               placeholder="Ej: Concierto de Rock"
               [(ngModel)]="filtros.search" 
               (input)="onFilterChange()">
      </div>

      <!-- Filtro por Categoría -->
      <div class="col-md-2">
        <label for="filtroCategoria" class="form-label">Categoría:</label>
        <select id="filtroCategoria" class="form-select" 
                [(ngModel)]="filtros.categoria" 
                (change)="onFilterChange()">
          <option [ngValue]="null">Todas</option>
          <!-- El *ngFor llena las opciones con los datos cargados -->
          <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
        </select>
      </div>

      <!-- Filtro por Lugar -->
      <div class="col-md-3">
        <label for="filtroLugar" class="form-label">Lugar:</label>
        <select id="filtroLugar" class="form-select" 
                [(ngModel)]="filtros.lugar" 
                (change)="onFilterChange()">
          <option [ngValue]="null">Todos</option>
          <option *ngFor="let lug of lugares" [value]="lug.id">{{ lug.nombre }}</option>
        </select>
      </div>

      <!-- Filtro por Organizador -->
      <div class="col-md-3">
        <label for="filtroOrganizador" class="form-label">Organizador:</label>
        <select id="filtroOrganizador" class="form-select" 
                [(ngModel)]="filtros.organizador" 
                (change)="onFilterChange()">
          <option [ngValue]="null">Todos</option>
          <option *ngFor="let org of organizadores" [value]="org.id">{{ org.nombre }}</option>
        </select>
      </div>

    </div>
  </div>
</div>
