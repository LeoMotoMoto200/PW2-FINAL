<div class="row justify-content-center mt-4">
  <div class="col-md-7 col-lg-5">
    
    <div class="card shadow-lg border-0">
      <div class="card-header text-center bg-success text-white p-3">
        <h3><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión</h3>
      </div>
      
      <div class="card-body p-4">
        <form (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control form-control-lg" id="username" [(ngModel)]="model.username" name="username" required placeholder="tu-usuario">
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="model.password" name="password" required placeholder="••••••••">
          </div>
          
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg">Entrar</button>
          </div>
          
        </form>
        
        <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
          {{ errorMessage }}
        </div>
        
        <div class="text-center mt-3">
          <a routerLink="/register">¿No tienes cuenta? Regístrate aquí</a>
        </div>
      </div>
    </div>
    
  </div>
</div>
