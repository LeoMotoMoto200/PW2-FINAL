<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
          <h3>Registro de Organizador</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" required>
            </div>
            <!-- CAMPO NUEVO PARA ELEGIR EL ROL -->
            <div class="mb-3">
              <label class="form-label">Quiero registrarme como:</label>
              <select class="form-select" [(ngModel)]="model.rol" name="rol" required>
                <option value="normal" selected>Usuario (para ver eventos)</option>
                <option value="organizer">Organizador (para crear eventos)</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>
          <!-- Mensaje de Error -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
          </div>
          <div class="text-center mt-3">
            <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
