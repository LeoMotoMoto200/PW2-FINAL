<div class="row justify-content-center mt-4">
  <div class="col-md-7 col-lg-5">
    
    <div class="card shadow-lg border-0">
      <div class="card-header text-center bg-primary text-white p-3">
        <h3><i class="bi bi-person-plus-fill me-2"></i>Crear una Cuenta</h3>
      </div>
      
      <div class="card-body p-4">
        <form (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control form-control-lg" id="username" [(ngModel)]="model.username" name="username" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" [(ngModel)]="model.email" name="email" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="model.password" name="password" required>
          </div>

          <div class="mb-4">
            <label for="rol" class="form-label">Quiero registrarme como:</label>
            <select class="form-select form-select-lg" id="rol" [(ngModel)]="model.rol" name="rol" required>
              <option value="normal" selected>Usuario (para ver eventos)</option>
              <option value="organizer">Organizador (para crear eventos)</option>
            </select>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
          </div>
          
        </form>
        
        <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
          {{ errorMessage }}
        </div>
        
        <div class="text-center mt-3">
          <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>
    
  </div>
</div>
