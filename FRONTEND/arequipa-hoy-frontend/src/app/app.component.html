<!-- frontend/src/app/app.component.html (CORREGIDO) -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="bi bi-calendar-event"></i>
      Arequipa Hoy
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <!-- CAMBIO #1: Este enlace ahora solo aparece si el usuario es organizador -->
        <li class="nav-item" *ngIf="authService.isOrganizer()">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Mi Dashboard</a>
        </li>
      </ul>
      
      <ul class="navbar-nav ms-auto">
        <!-- Esto ya estaba bien: se muestra si NO está logueado -->
        <ng-container *ngIf="!authService.isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" routerLink="/register">Registrarse</a>
          </li>
        </ng-container>

        <!-- CAMBIO #2: Menú desplegable para usuarios logueados, más profesional -->
        <li class="nav-item dropdown" *ngIf="authService.isLoggedIn()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- Mostramos el nombre de usuario del token -->
            Hola, {{ authService.currentUserValue?.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
            <!-- Si es organizador, le damos un atajo al dashboard -->
            <li *ngIf="authService.isOrganizer()"><a class="dropdown-item" routerLink="/dashboard">Mi Dashboard</a></li>
            <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <!-- El botón de logout ahora llama directamente al método del servicio -->
              <button class="dropdown-item" (click)="authService.logout()">
                <i class="bi bi-box-arrow-right"></i>
                Cerrar Sesión
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <router-outlet></router-outlet>
</main>

<footer class="footer mt-auto py-3 bg-light text-center">
  <div class="container">
    <span class="text-muted">Proyecto Final PW2 - Arequipa Hoy © {{ getYear() }}</span>
  </div>
</footer>
