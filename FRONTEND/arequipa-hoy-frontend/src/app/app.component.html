<!-- Navbar con fondo claro, que resalta tu logo y se queda fija arriba -->
<nav class="navbar navbar-expand-lg bg-light navbar-light shadow-sm sticky-top">
  <div class="container-fluid">
    <!-- Tu logo más grande y profesional -->
    <a class="navbar-brand fw-bold d-flex align-items-center" routerLink="/">
      <img src="assets/images/logoFINAL.png" alt="Logo Arequipa Hoy" height="55" class="me-3">
      <span class="d-none d-sm-inline">Arequipa Hoy</span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Mi Dashboard</a>
        </li>
      </ul>
      
      <!-- ¡AQUÍ ESTÁ LA LÓGICA COMPLETA DE LOGIN/LOGOUT! -->
      <ul class="navbar-nav ms-auto">
        <!-- Si el usuario NO está logueado -->
        <ng-container *ngIf="!authService.isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" routerLink="/register">Registrarse</a>
          </li>
        </ng-container>

        <!-- Si el usuario SÍ está logueado -->
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <button class="btn btn-outline-danger" (click)="logout()">
            <i class="bi bi-box-arrow-right me-1"></i>
            Cerrar Sesión
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- El router-outlet y el footer se quedan igual -->
<main>
  <router-outlet></router-outlet>
</main>
<footer class="footer mt-auto py-3 bg-transparent text-center">
  <div class="container">
    <span class="text-muted">Proyecto Final PW2 - Arequipa Hoy © {{ getYear() }}</span>
  </div>
</footer>
